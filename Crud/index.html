<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD con manejo de errores</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">CRUD Usuarios</h1>

    <!-- Mensajes -->
    <p id="status" class="hidden mb-4 text-sm"></p>

    <form id="userForm" class="space-y-3">
      <input
        type="text"
        id="name"
        placeholder="Nombre"
        class="w-full border p-2 rounded"
      />
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full border p-2 rounded"
      />
      <button
        id="submitBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded w-full"
      >
        Guardar
      </button>
    </form>

    <ul id="userList" class="mt-6 space-y-2"></ul>
  </div>

  <script src="/Crud/app.js"></script>
</body>
</html>
