<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard CRUD</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white hidden md:block">
      <div class="p-6 text-xl font-bold">Admin Panel</div>
      <nav class="space-y-2 px-4">
        <a class="block px-4 py-2 rounded bg-gray-800">Dashboard</a>
        <a class="block px-4 py-2 rounded hover:bg-gray-800">Usuarios</a>
        <a class="block px-4 py-2 rounded hover:bg-gray-800">Productos</a>
        <a class="block px-4 py-2 rounded hover:bg-gray-800">Reportes</a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="flex-1 flex flex-col">

      <!-- Navbar -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Dashboard</h1>
        <button class="bg-blue-600 text-white px-4 py-2 rounded">
          Nuevo registro
        </button>
      </header>

      <!-- Content -->
      <main class="p-6 space-y-6">

        <!-- Stats -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-6">
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-gray-500">Usuarios</p>
            <p class="text-2xl font-bold">120</p>
          </div>
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-gray-500">Productos</p>
            <p class="text-2xl font-bold">45</p>
          </div>
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-gray-500">Ventas</p>
            <p class="text-2xl font-bold">$8,500</p>
          </div>
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-gray-500">Pendientes</p>
            <p class="text-2xl font-bold">7</p>
          </div>
        </section>

        <!-- Alert -->
        <div class="hidden bg-green-100 text-green-700 p-3 rounded">
          Operación realizada con éxito
        </div>

        <!-- Table -->
        <section class="bg-white rounded-xl shadow overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-50">
              <tr>
                <th class="p-3">ID</th>
                <th class="p-3">Nombre</th>
                <th class="p-3">Email</th>
                <th class="p-3">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t">
                <td class="p-3">1</td>
                <td class="p-3">Steven</td>
                <td class="p-3">steven@email.com</td>
                <td class="p-3 space-x-2">
                  <button class="text-blue-600">Editar</button>
                  <button class="text-red-600">Eliminar</button>
                </td>
              </tr>
              <tr class="border-t">
                <td class="p-3">2</td>
                <td class="p-3">Ana</td>
                <td class="p-3">ana@email.com</td>
                <td class="p-3 space-x-2">
                  <button class="text-blue-600">Editar</button>
                  <button class="text-red-600">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>

      </main>
    </div>
  </div>

</body>
</html>
